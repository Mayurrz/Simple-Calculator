<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple calculator">
    <meta name="keywords" content="calculator, numbers, arithmetic, simple">
    
    <title>Simple Calculator</title>

    <!-- external css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="display">
        <div class="theme">
            <div class="light" id="light">light</div>
            <div class="dark" id="dark">dark</div>
        </div>
        <h2 id="question"></h2>
        <h2 id="equator"></h2>
        <h2 id="question2"></h2>
        <h1 id="answer"></h1>
        </div>
        <div class="input">
          <ul>
                <li class="sign grow" id="raise"> ^ </li>
                <li class="sign" id="del"> DEL </li>
                <li class="sign" id="div"> / </li>
                <li id="seven"> 7 </li>
                <li id="eight"> 8 </li>
                <li id="nine"> 9 </li>
                <li class="sign" id="multiply"> X </li>
                <li id="four"> 4 </li>
                <li id="five"> 5 </li>
                <li id="six"> 6 </li>
                <li class="sign" id="sub"> - </li>
                <li id="one"> 1 </li>
                <li id="two"> 2 </li>
                <li id="three"> 3 </li>
                <li class="sign" id="add"> + </li>
                <li class="prev" id="clear"> C </li>
                <li id="zero"> 0 </li>
                <li class="sign grow" id="result"> = </li>
            </ul>
         </div>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
